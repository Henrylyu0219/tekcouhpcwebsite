<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TekcoUHPC</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fdfcf8;
    }

    /* 引入自定义字体 */
    @font-face {
      font-family: 'EuropaGrotesk';
      src: url('fonts/europa-grotesk-sh-bold.otf') format('opentype');
      font-weight: bold;
      font-style: normal;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #fdfcf8;
      border-bottom: 1px solid #e0ded9;
    }

    .logo img {
      height: 40px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-family: 'EuropaGrotesk', Arial, sans-serif; /* 使用自定义字体 */
      font-weight: bold;
      font-size: 18px; /* 导航字体大小 */
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #1b2a82;
    }
  </style>
</head>
<body>

  <header>
    <!-- 左侧 logo -->
    <a href="#" class="logo">
      <img src="img/logo.png" alt="TekcoUHPC Logo">
    </a>

    <!-- 右侧导航按钮 -->
    <nav>
      <ul>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contacts</a></li>
      </ul>
    </nav>
  </header>

</body>
</html>
