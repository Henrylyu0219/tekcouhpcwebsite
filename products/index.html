<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products - TekcoUHPC</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fdfcf8;
    }

    @font-face {
      font-family: 'EuropaGrotesk';
      src: url('../fonts/europa-grotesk-sh-bold.otf') format('opentype');
      font-weight: bold;
      font-style: normal;
    }

    #main-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #fdfcf8;
      border-bottom: 1px solid #e0ded9;
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    #main-header.hidden {
      transform: translateY(-100%);
    }

    .left-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 40px;
    }

    .version {
      font-size: 12px;
      color: #aaa;
      font-family: Arial, sans-serif;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-family: 'EuropaGrotesk', Arial, sans-serif;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #1b2a82;
    }

    main {
      padding-top: 90px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header id="main-header">
    <div class="left-section">
      <a href="../index.html" class="logo">
        <img src="../img/logo.png" alt="TekcoUHPC Logo">
      </a>
      <span class="version">v0.0.1</span>
    </div>

    <nav>
      <ul>
        <li><a href="../index.html">About Us</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="../index.html#contacts">Contacts</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- 暂时空白，后续可加产品内容 -->
  </main>

  <script>
    let lastScrollY = window.scrollY;
    let header = document.getElementById("main-header");

    window.addEventListener("scroll", () => {
      const currentScrollY = window.scrollY;

      if (currentScrollY > lastScrollY) {
        header.classList.add("hidden");
      } else {
        if (lastScrollY - currentScrollY > 50) {
          header.classList.remove("hidden");
        }
      }

      lastScrollY = currentScrollY;
    });
  </script>

</body>
</html>
