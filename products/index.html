<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products - TekcoUHPC</title>
  <style>
    :root{
      --bg:#fdfcf8;
      --ink:#0a0a0a;
      --muted:#6b6b6b;
      --divider:#e0ded9;
    }

    /* ===== Base ===== */
    html,body{margin:0;padding:0;background:var(--bg)}
    body{font-family: Arial, sans-serif; line-height:1.6;}

    /* ===== Fonts ===== */
    @font-face{
      font-family:'EuropaGrotesk';
      src:url('../fonts/europa-grotesk-sh-bold.otf') format('opentype');
      font-weight:700; font-style:normal;
    }
    @font-face{
      font-family:'NunitoSansLocal';
      src:url('../fonts/NunitoSans.ttf') format('truetype');
      font-weight:400; font-style:normal;
    }

    /* ===== Header ===== */
    #main-header{
      position:fixed; top:0; left:0; right:0; height:70px;
      display:flex; justify-content:space-between; align-items:center;
      padding:20px 50px; background:var(--bg);
      border-bottom:1px solid var(--divider);
      transition:transform .3s ease; z-index:1000;
    }
    #main-header.hidden{ transform: translateY(-100%); }

    .left-section{ display:flex; align-items:center; gap:10px; }
    .logo img{ height:40px; display:block; }
    .version{ font-size:12px; color:#aaa; font-family:Arial, sans-serif; }

    nav ul{ list-style:none; display:flex; gap:30px; margin:0; padding:0; }
    nav a{
      text-decoration:none; color:#333;
      font-family:'EuropaGrotesk', Arial, sans-serif;
      font-weight:700; font-size:22px; transition:color .2s;
    }
    nav a:hover{ color:#1b2a82; }
    nav a.active{ color:#1b2a82; }

    /* ===== Hero ===== */
    main{ padding-top:90px; }

    .hero{
      max-width:1200px; margin:0 auto; padding:0 24px;
      display:grid; grid-template-columns: 1fr 1.2fr;
      gap:12px; align-items:center;
      min-height:calc(100vh - 90px); /* 垂直居中 */
    }

    .hero-visual{ display:flex; justify-content:center; }
    .hero-visual img{ width:min(380px, 90%); height:auto; display:block; }

    .hero-text{ text-align:left; }

    .hero-title{
      font-family:'EuropaGrotesk', Arial, sans-serif;
      font-weight:700; line-height:.9; color:var(--ink);
      font-size:clamp(50px, 9vw, 120px);
      margin:0 0 18px 0;
    }
    .hero-sub{
      font-family:'NunitoSansLocal', Arial, sans-serif;
      font-size:clamp(12px, 2.5vw, 14px);
      color:var(--muted);
      margin:0;
      text-align:left;
    }

    /* ===== Samples Section ===== */
    .samples {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 24px;
    }

    .samples-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 每行4列 */
      gap: 24px;
    }

    .sample {
      background: #fff;
      border: 1px solid #e0ded9;
      border-radius: 8px;
      padding: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .sample img {
      max-width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
    }

    /* ===== Responsive ===== */
    @media (max-width:900px){
      .hero{ grid-template-columns:1fr; gap:28px; margin:6vh auto; }
      .hero-visual img{ width:min(420px,75%); }
      .hero-text{ text-align:center; }
      .hero-sub{ text-align:center; }

      .samples-grid {
        grid-template-columns: repeat(2, 1fr); /* 小屏改为2列 */
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header id="main-header">
    <div class="left-section">
      <a href="../index.html" class="logo">
        <img src="../img/logo.png" alt="TekcoUHPC Logo" />
      </a>
      <span class="version">v0.0.7</span>
    </div>

    <nav>
      <ul>
        <li><a href="../index.html#about">About Us</a></li>
        <li><a href="#" class="active">Products</a></li>
        <li><a href="../index.html#contacts">Contacts</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <main>
    <section class="hero">
      <div class="hero-visual">
        <img src="../img/ConcreteTitle72pp.png" alt="Concrete sample" />
      </div>

      <div class="hero-text">
        <h1 class="hero-title">Our<br/>Products</h1>
        <p class="hero-sub">An elegant introduction of our concrete product collections.</p>
      </div>
    </section>

    <!-- Samples Section -->
    <section class="samples">
      <div class="samples-grid">
        <div class="sample"><img src="../img/sample1.png" alt="Sample 1"></div>
        <div class="sample"><img src="../img/sample2.png" alt="Sample 2"></div>
        <div class="sample"><img src="../img/sample3.png" alt="Sample 3"></div>
        <div class="sample"><img src="../img/sample4.png" alt="Sample 4"></div>

        <div class="sample"><img src="../img/sample5.png" alt="Sample 5"></div>
        <div class="sample"><img src="../img/sample6.png" alt="Sample 6"></div>
        <div class="sample"><img src="../img/sample7.png" alt="Sample 7"></div>
        <div class="sample"><img src="../img/sample8.png" alt="Sample 8"></div>

        <div class="sample"><img src="../img/sample9.png" alt="Sample 9"></div>
        <div class="sample"><img src="../img/sample10.png" alt="Sample 10"></div>
        <div class="sample"><img src="../img/sample11.png" alt="Sample 11"></div>
        <div class="sample"><img src="../img/sample12.png" alt="Sample 12"></div>

        <div class="sample"><img src="../img/sample13.png" alt="Sample 13"></div>
        <div class="sample"><img src="../img/sample14.png" alt="Sample 14"></div>
        <div class="sample"><img src="../img/sample15.png" alt="Sample 15"></div>
      </div>
    </section>
  </main>

  <!-- Scroll hide / show header -->
  <script>
    let lastScrollY = window.scrollY;
    const header = document.getElementById('main-header');
    const sensitivity = 50; // 向上滑多少像素才展开

    window.addEventListener('scroll', () => {
      const current = window.scrollY;
      if (current > lastScrollY) {
        header.classList.add('hidden');     // 向下：收起
      } else if (lastScrollY - current > sensitivity) {
        header.classList.remove('hidden');  // 向上超过阈值：展开
      }
      lastScrollY = current;
    });
  </script>
</body>
</html>
