<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Products - TekcoUHPC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#fdfcf8;
      --ink:#0a0a0a;
      --muted:#6b6b6b;
    }

    /* ========= Base ========= */
    html,body{margin:0;padding:0;background:var(--bg)}
    body{font-family: Arial, sans-serif; line-height:1.6;}

    /* ======== Fonts ======== */
    @font-face{
      font-family: 'EuropaGrotesk';
      src: url('../fonts/europa-grotesk-sh-bold.otf') format('opentype');
      font-weight: 700; font-style: normal;
    }
    @font-face{
      font-family: 'NunitoSansLocal';
      src: url('../fonts/NunitoSans.ttf') format('truetype');
      font-weight: 400; font-style: normal;
    }

    /* ======== Header ======== */
    #main-header{
      position:fixed; inset:0 0 auto 0; height:70px;
      display:flex; justify-content:space-between; align-items:center;
      padding:20px 50px; background:var(--bg);
      border-bottom:1px solid #e0ded9; transition:transform .3s ease; z-index:1000;
    }
    #main-header.hidden{ transform: translateY(-100%); }

    .left-section{ display:flex; align-items:center; gap:10px; }
    .logo img{ height:40px; display:block; }
    .version{ font-size:12px; color:#aaa; font-family:Arial, sans-serif; }

    nav ul{ list-style:none; display:flex; gap:30px; margin:0; padding:0; }
    nav a{
      text-decoration:none; color:#333;
      font-family:'EuropaGrotesk', Arial, sans-serif; font-weight:700; font-size:22px;
      transition:color .2s;
    }
    nav a:hover{ color:#1b2a82; }
    nav a.active{ color:#1b2a82; }

    /* ======== Hero ======== */
    main{ padding-top:90px; }

    .hero{
      max-width:1200px; margin:8vh auto; padding:0 24px;
      display:grid; grid-template-columns: 1fr 1.2fr; gap:48px; align-items:center;
    }
    /* 左侧图片 */
    .hero-visual{
      display:flex; justify-content:center;
    }
    .hero-visual img{
      width:min(380px, 90%); height:auto; display:block;
    }
