<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products - TekcoUHPC</title>
  <link rel="stylesheet" href="/tekcouhpcwebsite/assets/header.css">
  <style>
    body{ margin:0; background:#fdfcf8; font-family:Arial, sans-serif; line-height:1.6; }

    /* Hero */
    .hero{
      max-width:1200px; margin:8vh auto; padding:0 24px;
      display:grid; grid-template-columns:1fr 1.2fr; gap:48px; align-items:center;
    }
    .hero-visual{ display:flex; justify-content:center; }
    .hero-visual img{ width:min(380px,90%); height:auto; display:block; }
    .hero-text{ text-align:left; }
    .hero-title{
      font-family:'europa', Arial, sans-serif;
      font-weight:700; line-height:.9; color:#0a0a0a;
      font-size:clamp(48px, 8vw, 140px); margin:0 0 18px 0;
    }
    .hero-sub{
      font-family:'europa', Arial, sans-serif;
      font-weight:300
      font-size:clamp(14px, 2.2vw, 20px); color:#6b6b6b; margin:0; text-align:left;
    }
    @media (max-width:900px){
      .hero{ grid-template-columns:1fr; gap:28px; margin:6vh auto; }
      .hero-visual img{ width:min(420px,75%); }
      .hero-text{ text-align:center; }
      .hero-sub{ text-align:center; }
    }

    /* Collections Grid (桌面/平板默认样式) */
    .collections{
      max-width:1300px; margin:60px auto; padding:0 24px;
      display:grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap:32px;
    }
    .collection-item{ text-align:left; }
    .collection-item img{
      width:100%; height:auto; border-radius:8px;
      box-shadow:0 2px 6px rgba(0,0,0,0.08); transition:transform .3s;
      /* 保持方形 & 居中裁切，桌面端也更整齐；如不需要可删 */
      aspect-ratio: 1 / 1;
      object-fit: cover;
    }
    .collection-item img:hover{ transform:scale(1.05); }
    .collection-item p{
      margin-top:2px; font-family:'europa', Arial, sans-serif;
      font-size:14px; font-weight:500; color:#0a0a0a;
      /* 左齐更贴合图片左边缘，2px 可在 0~4px 间微调 */
      text-align:left; padding-left:2px;
    }

    /* —— 手机端：每行固定 2 个（不影响桌面） —— */
    @media (max-width: 640px){
      .collections{
        grid-template-columns: repeat(2, minmax(0, 1fr)); /* 两列均分 */
        gap:20px;                                        /* 手机端行/列间距 */
        padding: 0 16px;                                 /* 手机左右内边距更窄 */
        margin: 32px auto;                               /* 更紧凑的上下间距 */
      }
      .collection-item p{
        font-size:13px;      /* 手机标题稍小 */
        margin-top:4px;      /* 更贴近图片 */
        padding-left:2px;    /* 视觉左齐 */
      }
    }
  </style>
</head>
<body>

  <!-- 统一 Header -->
  <header id="main-header">
    <div class="header-left">
      <a href="/tekcouhpcwebsite/index.html" class="logo" aria-label="Home">
        <img src="/tekcouhpcwebsite/img/logo.png" alt="TekcoUHPC Logo">
      </a>
      <span class="version">v0.1.4</span>
    </div>
    <nav class="nav-desktop" aria-label="Primary">
      <a href="/tekcouhpcwebsite/index.html#about">About Us</a>
      <a href="/tekcouhpcwebsite/products/" class="active">Products</a>
      <a href="/tekcouhpcwebsite/index.html#contacts">Contacts</a>
    </nav>
    <button class="menu-toggle" aria-label="Open menu"><span></span></button>
  </header>

  <!-- 移动端菜单 -->
  <nav class="mobile-menu" id="mobileMenu" aria-label="Mobile">
    <a href="/tekcouhpcwebsite/index.html#about">About Us</a>
    <a href="/tekcouhpcwebsite/products/">Products</a>
    <a href="/tekcouhpcwebsite/index.html#contacts">Contacts</a>
  </nav>

  <main>
    <!-- Hero -->
    <section class="hero">
      <div class="hero-visual">
        <img src="/tekcouhpcwebsite/img/ConcreteTitle72pp.png" alt="Concrete sample" />
      </div>
      <div class="hero-text">
        <h1 class="hero-title">Our<br/>Products</h1>
        <p class="hero-sub">An elegant introduction of our concrete product collections.</p>
      </div>
    </section>

    <!-- Collections Grid -->
    <section class="collections">
      <div class="collection-item"><img src="/tekcouhpcwebsite/img/ProductsCover/Travertine.png" alt="Travertine"><p>Travertine</p></div>
      <div class="collection-item"><img src="/tekcouhpcwebsite/img/ProductsCover/Damascus.png" alt="Damascus"><p>Damascus</p></div>
      <div class="collection-item"><img src="/tekcouhpcwebsite/img/ProductsCover/BushHammered.png" alt="Bush Hammered"><p>Bush Hammered</p></div>
      <div class="collection-item"><img src="/tekcouhpcwebsite/img/ProductsCover/Taklamar.png" alt="Taklamar"><p>Taklamar</p></div>
      <div class="collection-item"><img src="/tekcouhpcwebsite/img/ProductsCover/RawGrey.png" alt="Raw Grey"><p>Raw Grey</p></div>
      <div class="collection-item"><img src="/tekcouhpcwebsite/img/ProductsCover/PrimeRaw.png" alt="Prime Raw"><p>Prime Raw</p></div>
      <div class="collection-item"><img src="/tekcouhpcwebsite/img/ProductsCover/RawArchi.png" alt="Raw Archi"><p>Raw Archi</p></div>
      <div class="collection-item"><img src="/tekcouhpcwebsite/img/ProductsCover/Artisanal.png" alt="Artisanal"><p>Artisanal</p></div>
      <div class="collection-item"><img src="/tekcouhpcwebsite/img/ProductsCover/Wood.png" alt="Wood"><p>Wood</p></div>
      <div class="collection-item"><img src="/tekcouhpcwebsite/img/ProductsCover/PatchWood.png" alt="Patch Wood"><p>Patch Wood</p></div>
      <div class="collection-item"><img src="/tekcouhpcwebsite/img/ProductsCover/Nature.png" alt="Nature"><p>Nature</p></div>
      <div class="collection-item"><img src="/tekcouhpcwebsite/img/ProductsCover/Colour.png" alt="Colour"><p>Colour</p></div>
      <div class="collection-item"><img src="/tekcouhpcwebsite/img/ProductsCover/Earth.png" alt="Earth"><p>Earth</p></div>
      <div class="collection-item"><img src="/tekcouhpcwebsite/img/ProductsCover/Cloud.png" alt="Cloud"><p>Cloud</p></div>
      <div class="collection-item"><img src="/tekcouhpcwebsite/img/ProductsCover/Knit.png" alt="Knit"><p>Knit</p></div>
    </section>
  </main>

  <script src="/tekcouhpcwebsite/assets/header.js"></script>
</body>
</html>
