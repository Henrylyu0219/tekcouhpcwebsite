<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products - TekcoUHPC</title>

  <!-- 统一头部样式（沿用你项目里的） -->
  <link rel="stylesheet" href="/tekcouhpcwebsite/assets/header.css" />

  <style>
    :root{
      --bg:#fdfcf8;
      --ink:#0a0a0a;
      --muted:#6b6b6b;
      --divider:#e0ded9;
      --page-max: 1200px;
    }

    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink)}
    body{font-family: 'NunitoSansLocal', 'Nunito', system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif; line-height:1.6;}

    /* 页面容器 */
    .container{
      max-width: var(--page-max);
      margin: 0 auto;
      padding: 24px 16px 56px;
    }

    /* 顶部 hero（可保留或按需删改，不影响 Collections） */
    .hero{
      display:grid; gap:24px; align-items:center;
      grid-template-columns: 1fr;
      margin-top: 12px;
    }
    .hero h1{
      font-family:'EuropaGrotesk', sans-serif;
      font-weight:bold;
      font-size: clamp(22px, 3.2vw, 36px);
      margin:0 0 8px 0;
    }
    .hero p{ margin:0; color:var(--muted); }

    @media (min-width: 900px){
      .hero{ grid-template-columns: 1.1fr 1fr; }
    }

    /* —— Collections —— */
    .collections{
      margin-top: 32px;
    }
    .collections h2{
      font-family:'EuropaGrotesk', sans-serif; font-weight:bold;
      font-size: clamp(18px, 2.4vw, 28px);
      margin: 0 0 16px 0;
    }

    /* 网格：不改行距（gap保持为 28px，如需严格沿用你之前的值，改这里即可） */
    .collections-grid{
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 28px; /* ← 保持行间距不变 */
    }

    /* 卡片 */
    .collection-card{
      display:flex;
      flex-direction:column;
    }

    .collection-thumb{
      display:block;
      width:100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 18px;
      box-shadow: 0 2px 24px rgba(0,0,0,.06);
      background:#fff;
    }

    /* 关键：名称左对齐，并更靠近图片底边；不影响网格 gap */
    .collection-name{
      margin-top: 6px;          /* ← 靠近图片：你可以改为 4px/8px 微调 */
      margin-bottom: 0;
      padding-left: 2px;        /* 视觉与图片左边缘齐 */
      text-align: left;         /* 左对齐 */
      font-weight: 600;
      font-size: 16px;
      line-height: 1.4;
      color: var(--ink);
    }

    /* 若父级曾设 text-align:center，可取消其影响 */
    /* .collection-name{ text-align:left !important; } */
  </style>
</head>
<body>

  <!-- 统一头部（来自 header.css / header.js） -->
  <header class="site-header">
    <a class="logo" href="/tekcouhpcwebsite/">
      <img src="/tekcouhpcwebsite/img/logo.png" alt="TekcoUHPC" />
    </a>

    <nav class="header__nav-desktop">
      <a href="/tekcouhpcwebsite/#about">About</a>
      <a href="/tekcouhpcwebsite/products/">Products</a>
      <a href="/tekcouhpcwebsite/#contacts">Contacts</a>
    </nav>

    <button class="header__hamburger" aria-label="Open menu" aria-expanded="false">

    </button>

      <a href="/tekcouhpcwebsite/#about">About</a>

  <main class="container">

        <figure class="collection-card">
